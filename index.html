<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Library</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="overlay hidden"></div>
        <h1 id="title">Library</h1>
        <button id="new-book-btn">New Book</button>
        <div class="books-container"></div>
        <div class="book-form hidden">
            <form id="book-form">
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="Enter title" />
                <label for="author">Author</label>
                <input type="text" id="author" placeholder="Enter author" />
                <label for="pages">Pages</label>
                <input type="number" id="pages" placeholder="Enter pages" />
                <label for="cover">Cover</label>
                <input type="text" id="cover" placeholder="Enter cover type" />
                <div>
                    <label for="read">Check if read</label>
                    <input type="checkbox" id="read" />
                </div>
                <button id="add-book-btn" type="submit">Add Book</button>
            </form>
        </div>
        <script src="script.js"></script>
    </body>
</html>
